<section ng-init="initData()">
    <ul class="collection with-header">
        <li class="collection-header">
            <h4>User list</h4>
        </li>
        <li class="collection-item" ng-repeat="user in users">
            <div>{{user.name}}</div>
        </li>
    </ul>
</section>
<section>
    <div class="row">
        <form class="col s12" ng-submit="submit()">
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" ng-model="username" type="text" class="validate">
                    <label for="username">username</label>
                </div>
                <div class="input-field col s6">
                    <button type="submit" class="btn waves-effect waves-light">
                        <svg style="width:32px;height:32px" viewBox="0 0 24 24">
                            <path fill="#FAFAFA" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
